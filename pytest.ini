[pytest]
testpaths = tests           # Tells pytest to look for tests in the 'tests' folder
python_files = test_*.py    # Only files starting with 'test_' are test files
python_classes = Test*      # Only classes starting with 'Test' are test classes
python_functions = test_*   # Only functions starting with 'test_' are test functions
asyncio_mode = auto        # Automatically handle async/await in tests
addopts = -v --tb=short    # -v = verbose output, --tb=short = shorter error messages